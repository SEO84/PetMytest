<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>산책 메이트</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <header class="header">
    <h1>AI 추천 키워드</h1>
    <div class="keywords">
      <span>#강아지모임</span>
      <span>#서울</span>
      <span>#운동</span>
      <span>#안구정동</span>
      <span>#비글</span>
      <span>#한강공원</span>
    </div>
    <div class="search-section">
      <input type="text" placeholder="산책메이트">
      <button class="search-btn">🔍</button>
      <button class="create-room-btn">방 만들기</button>
    </div>
  </header>
  <main class="main">
    <div class="card-container">
      <div class="card">
        <div class="card-image"></div>
        <div class="card-content">
          <p class="location">서울 | 안구정동</p>
          <h2>평일 오후 한강공원 같이 산책하실 분 모집</h2>
          <p class="user-info">BusanT501 | 비글</p>
        </div>
      </div>
      <!-- 추가 카드 -->
    </div>
  </main>
</div>
<script src="scripts.js"></script>
</body>
</html>
