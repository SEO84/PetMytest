<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <style>
        /* 간단한 인라인 스타일 */
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 400px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; }
        button { padding: 10px 15px; }
        .error-msg { color: red; }
    </style>
</head>
<body>
<div class="container">
    <h1>로그인</h1>
    <form th:action="@{/user/login}" th:object="${userLoginDTO}" method="post">
        <!-- CSRF 토큰 제거 -->

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}" required/>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-msg"></div>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" required/>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-msg"></div>
        </div>
        <div th:if="${error != null}" class="error-msg">
            <p th:text="${error}"></p>
        </div>
        <button type="submit">로그인</button>
    </form>
    <p><a th:href="@{/user/register}">회원가입</a></p>
</div>
</body>
</html>
