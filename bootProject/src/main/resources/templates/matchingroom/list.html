<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI추천 키워드</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:replace="~{layout/base :: layout(~{::title}, ~{::content})}">
    <div th:fragment="content">
        <div class="container">
            <h1>AI추천 키워드</h1>

            <!-- 태그 섹션 -->
            <div class="tags">
                <span class="tag" th:each="tag : ${tags}" th:text="'#' + ${tag}">#기본태그</span>
            </div>

            <!-- 검색 및 방만들기 -->
            <div class="search-box">
                <input type="text" placeholder="상세페이지"/>
                <button class="search-btn" type="button" onclick="createRoom()">방만들기</button>
            </div>

            <!-- 카드 리스트 섹션 -->
            <div class="card-container">
                <div class="card" th:each="room : ${rooms}">
                    <!-- 카드 이미지 -->
                    <div class="card-image" th:style="'background-image: url(' + ${room.imageUrl} + ')'">
                    </div>

                    <!-- 카드 정보 -->
                    <div class="card-info">
                        <span class="location" th:text="${room.location} + ' · ' + ${room.category}">서울 · 맛구경투어</span>
                        <span class="page" th:text="${room.currentMembers} + '/' + ${room.maxMembers}">2/4명</span>
                    </div>

                    <!-- 카드 제목 -->
                    <h3 class="title" th:text="${room.title}">평일 오후 한강공원 같이 산책하실 분...</h3>

                    <!-- 사용자 정보 -->
                    <div class="user-info">
                        <span class="user" th:text="${room.username}">BusanYT501</span>
                        <span class="badge" th:text="${room.tag}">비글</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 스크립트 섹션 -->
<script th:src="@{/js/matchingroom.js}"></script>
</body>
</html>
